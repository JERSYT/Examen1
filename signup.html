      <!DOCTYPE html>
      <html lang="es">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link rel="stylesheet" href="signup.css">
      </head>
      <body>
        <div class="container">
          <h2>Ingrese los datos para registrarse</h2>
          <form id="registrationForm">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
              <label for="apellidos">Apellidos:</label>
              <input type="text" id="apellidos" name="apellidos" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono:</label>
              <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
              <label for="estrato">Estrato:</label>
              <input type="number" id="estrato" name="estrato" required>
            </div>
            <div class="form-group">
              <label for="fechaNacimiento">Fecha de Nacimiento:</label>
              <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>
            <div class="form-group">
              <label for="grupoSanguineo">Grupo Sanguíneo:</label>
              <input type="text" id="grupoSanguineo" name="grupoSanguineo" required>
            </div>
            <div class="form-group">
              <label for="genero">Género:</label>
              <select id="genero" name="genero" required>
                <option value="">Seleccione</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
              </select>
            </div>
            <div class="form-group">
                <label for="actividades">Actividades Favoritas:</label>
                <select multiple id="actividades" name="actividades[]" required>
                  <option value="futbol">Fútbol</option>
                  <option value="ciclismo">Ciclismo</option>
                  <option value="baloncesto">Baloncesto</option>
                  <option value="voleibol">Voleibol</option>
                </select>
              </div>
              <h4>Para seleccionar varias presione la tecla Control mientras las selecciona</h4>
            <div class="form-buttons">
              <button type="button" id="cancelBtn">Cancelar</button>
              <button type="submit" id="registerBtn">Registrar</button>
            </div>
          </form>
          
        </div>
      
        <script src="signup.js"></script>
      </body>
      </html>
