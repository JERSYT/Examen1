<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="estiloadmin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<body>
    <nav>
        <ul class="navbar">
          <li><a href="index.html">Noticias</a></li>
          <li><a href="admin.html">Admin</a></li>
          <li><a href="sign.html">Sign Up</a></li>
          <li><a href="about.html">About</a></li>
          <li><input placeholder="Search" type="textarea"><button id="searchBtn">Search</button></li>
        </ul>
    </nav>
    <main class="form-signin w-100 m-auto">
        <form>
          <img class="mb-4" src="admin1.jpg" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Por favor ingrese sus credenciales para acceder al sistema</h1>
          <div class="form-floating">
            <input class="form-control" id="floatingInput" placeholder="Usuario">
            <label for="floatingInput">Usuario</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
            <label for="floatingPassword">Contraseña</label>
          </div>
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <button class="btn btn-primary w-100 py-2" type="button" id="loginBtn">Log in</button>
          <button   class="btn btn-primary w-100 py-2" type="button" id="signup"><a href="signup.html">Sign Up</a></button>
          <button  class="btn btn-primary w-100 py-2" type="button" id="cancelar"><a href="index.html">Cancelar</a></button>
        </form>
    </main>
    <script defer src="admin.js"></script>
</body>
</html>
